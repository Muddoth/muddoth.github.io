<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactMe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <style>
        #contact_link a {
            color: #c2304d;
            text-decoration: none;
            transition: color 0.3s; 
        }
    
        #contact_link a:hover {
            color: blue; 
        }
    </style>
    

</head>

<body style="text-align: center; align-items: center;">    

    <div class="header-container">
        <div class="header-row-container">
            <div class="header-column1">
                <img src="./Images/Project Flutter.png" style="max-width: 100px;">
            </div>
            <div class="header-column2">
                <div class="nav-bar">
                    <a href="index.html">Home</a>
                    <a href="AboutMe.html">About Me</a>
                    <a href="Projects.html">Projects</a>
                    <a href="ContactMe.html">Contact Me</a>
                </div>            
            </div>   
        </div>   
    </div>

    <div class="contact-container">     
        <h3>Let Us Get In Touch ^^</h3>
        <form id="contactForm" onsubmit="return formValidation()">
            
            <div class="row_contact">                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>

            <div class="row_contact">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>

            <div class="row_contact">
                <label for="message">Message:</label>
                <input type="message" id="message" name="message" placeholder="Your Message">
            </div>


            <div class="row-contact">
                <button type="submit">Submit</button>
            </div>
        </form>
        
        
    </div>

    <div class="contact-container" style="background-color: lightblue; border-bottom-left-radius:0%; border-bottom-right-radius:0%;">
        <div class="row-contact">
            <h3 style="color: black;">Or Contact Me Straightaway :)</h3>
        </div>
        <div class="row_contact" id="contact_link">
            
            <a href="mailto:sofeaa131@email.com">Email</a>
            <a href="https://www.linkedin.com/in/annisa-sofea-0a4b22249" target="_blank">LinkedIn</a>
            <a href="https://github.com/muddoth" target="_blank">GitHub</a>
        </div>
    </div>


</body>
